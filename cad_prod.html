<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de produtos</title>
    <link rel="stylesheet" href="css/cad_prod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-box-open"></i> Cadastro de Produtos</h1>
        </header>

        <main class="main-content">
            <form id="form-produto" class="form-cadastro">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-tag"></i> Nome do Produto</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                </div>

                <div class="form-group">
                    <label for="categoria"><i class="fas fa-list"></i> Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="roupas">Roupas</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="livros">Livros</option>
                        <option value="cosmeticos">Cosméticos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="preco"><i class="fas fa-dollar-sign"></i> Preço (R$)</label>
                        <input type="number" id="preco" name="preco" min="0" step="0.01" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="quantidade"><i class="fas fa-boxes"></i> Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" min="0" placeholder="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao"><i class="fas fa-align-left"></i> Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto..."></textarea>
                </div>

                <div class="form-group">
                    <label for="fornecedor"><i class="fas fa-truck"></i> Fornecedor</label>
                    <input type="text" id="fornecedor" name="fornecedor" placeholder="Nome do fornecedor">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="disponivel" name="disponivel" checked>
                        <label for="disponivel">Produto disponível para venda</label>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cadastrar Produto
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Limpar Campos
                    </button>
                </div>
            </form>

            <div class="produtos-cadastrados">
                <h2><i class="fas fa-clipboard-list"></i> Produtos Cadastrados</h2>
                <div id="lista-produtos" class="lista-produtos">
                    <!-- Produtos serão adicionados aqui via JavaScript -->
                    <div class="produto-vazio">
                        <p>Nenhum produto cadastrado ainda.</p>
                        <p>Preencha o formulário acima para adicionar produtos.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/cad_prod.js"></script>
</body>
</html>
